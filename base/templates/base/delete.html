{% extends 'main.html' %}


{% block title %}
Delete
{% endblock title %}


{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete
        {% if obj %}
        <b>"{{obj}}"</b>
        {% endif %}?
    </p>


    <a href="{{request.META.HTTP_REFERER}}">Go Back!</a>
    <input type="submit" value="Confirm">
</form>
{% endblock content %}
